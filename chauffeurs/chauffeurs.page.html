<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
      <ion-title>Chauffeur</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-card>
    <ion-card-header color="secondary">
      <ion-card-title style="text-align: center;">SUBITO TAXI</ion-card-title>
    </ion-card-header>
    <div class="ion-padding">
        <ion-segment  [(ngModel)]="relationship" color="primary">
          <ion-segment-button id="choix1" name="type" value="1" (click)="liste()">
          Liste    
      </ion-segment-button>
          <ion-segment-button id="choix2" name="type"  value="2">
            Ajouter
          </ion-segment-button>
          <ion-segment-button id="choix2" name="type"  value="3">
              feuille de route
            </ion-segment-button>
        </ion-segment>
      </div>
  </ion-card>
<ion-content >
 
      <div [(ngSwitch)]="relationship" color="primary">
          <ion-list *ngSwitchCase="'1'">
    <ion-card class="ion-margin-bottom" *ngFor=" let d of chauf ">
        <ion-item>
            <ion-avatar slot="start">
                <img src="url('../../assets/logo.png">
              </ion-avatar>
            <ion-label>
                <h2>{{d.pnom}}</h2>
                <h2>{{d.adresse}}</h2>
                <h2>{{d.telephone}}</h2>                                        
            </ion-label>
            <ion-icon slot="end" color="primary" name="eye" (click)="listChauffeureById(d.id)" [routerLink]="['/menu/detai-chauffeur/']"></ion-icon>
          </ion-item>
      </ion-card>
    </ion-list>
  </div>
  
  <div [(ngSwitch)]="relationship"> 
      <ion-list *ngSwitchCase="'2'">
          <ion-card class="ion-margin-bottom">

              <form #ajout="ngForm" (ngSubmit)="chauffeur(ajout.value)">
                  <ion-item>
                    <ion-input type="text" ngModel placeholder="Prénom & Nom" name="pnom" class="form-control"></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-input type="number" ngModel placeholder="Numero de Telephone 1" name="telephone"></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-input type="number" ngModel placeholder="Numero de Telephone 2" name="telephone2" class="form-control"></ion-input>
                  </ion-item>
                    <ion-item id="nomB">
                    <ion-input type="password" ngModel placeholder="Mot De Passe" name="motdepasse" class="form-control"></ion-input>
                  </ion-item>
                  <ion-item id="nomB">
                    <ion-input type="text" ngModel placeholder="Adresse" name="adresse" class="form-control"></ion-input>
                  </ion-item>
                  <ion-item id="prenomB">
                    <ion-input type="text" ngModel placeholder="Carte d'Identité" name="cin" class="form-control"></ion-input>
                  </ion-item>
                  <ion-item id="telephoneB">
                    <ion-input type="number" ngModel placeholder="Permis de conduire" name="permis" class="form-control">
                    </ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label>Date d'Anniversaire</ion-label>
                    <ion-input type="date" ngModel placeholder="Date d'Anniversaire" name="anniversaire" class="form-control"></ion-input>
                  </ion-item>
                  <ion-item>
                      <ion-input type="file" #image accept="images/*" (change)="onFileUpload($event.target.files)" name="photo_id"></ion-input>
                    </ion-item>
                  <ion-button expand="block" type="submit">Valider</ion-button>
                </form>
            </ion-card>
          </ion-list>
        </div>
        
</ion-content>
