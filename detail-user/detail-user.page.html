<ion-header>
    <ion-toolbar color="primary">
        <ion-icon slot="start"  name="arrow-round-back"  [routerLink]="['/menu/inscription']"></ion-icon>
    <ion-label>Details de l'Utilisateur</ion-label>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list *ngFor="let d of d">
        <ion-card>
          <ion-item>
            <ion-label>
             Nom Prenom :  {{d.pnom}}
            </ion-label>
          </ion-item>
        <ion-item>
                <ion-label>
               Telephone :  {{d.telephone}}
              </ion-label>
            </ion-item>
            <ion-item>
                <ion-label>
                Adresse :   {{d.adresse}}
                </ion-label>
            </ion-item>
          <ion-item>
            <ion-label>
             Bons de Commande :  {{d.bonscommande}}
            </ion-label>
          </ion-item>
          <ion-item>
          Adresse Email :    {{d.email}}
            </ion-item>  
            </ion-card>
        </ion-list>
</ion-content>
