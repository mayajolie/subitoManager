

<ion-content class="ion-padding">
    <ion-button expand="block"  id="my">SUBITO TAXI</ion-button>
    <ion-col>
      <ion-card class="ion-margin-bottom ">
        <form  #f="ngForm" (ngSubmit)="onLogin(f.value)">
          <ion-card>
            <ion-card-header style="text-align: center;">
                <ion-icon style="font-size: 50px;" name="md-laptop"></ion-icon>
                <h2>Connectez-vous Ã  votre compte</h2>
                <ion-label >Entrer votre email &amp; mot de passe</ion-label>
              </ion-card-header>
            </ion-card>
          <ion-grid>
            <ion-row class="ion-justify-content-center" color="primary">
              <ion-col ion-align-self-center>
                <div class="ion-padding">
                  <ion-item>
                    <ion-icon name="person"></ion-icon>
                    <ion-input name="username" type="text" placeholder="username" ngModel required></ion-input>
                  </ion-item>
                  <ion-item>
                      <ion-icon name="lock"></ion-icon>
                    <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
                  </ion-item>
                </div>
                <div class="ion-padding">  
                  <ion-button expand="block" shape="round"  type="submit">Se connecter<ion-icon name="md-arrow-dropright"></ion-icon></ion-button>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </form>
      </ion-card>
    </ion-col>
  </ion-content>
